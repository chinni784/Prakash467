<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 align="center">REGISTRATION FORM</h1>
    <table bgcolor="pink" boarder="2" align="center">
        <tr>
            <td>Roll NO :</td>
            <td><input type="text" name="uname" id=""></td>
        </tr>
        <tr>
            <td>Student Name :</td>
            <td><input type="text" name="" id="" placeholder="First Nmae"></td>
            <td><input type="text" name="" id="" placeholder="Second Name"></td>
        </tr>
        <tr>
            <td>Father Name :</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>Date of Birth :</td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td>Mobile No :</td>
            <td><input type="number" name="" id=""></td>
        </tr>
        <tr>
            <td>Email ID :</td>
            <td><input type="email" name="" id=""></td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="password" name="" id=""></td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td>
            <input type="radio" name="Gender" id="">male
            <input type="radio" name="Gender" id="">female
           </td>
        </tr>
        <tr>
            <td>Department :</td>
            <td>
                <input type="checkbox" name="" id="">IT
                <input type="checkbox" name="" id="">MECH
                <input type="checkbox" name="" id="">AIML
                <input type="checkbox" name="" id="">CSE
            </td>
        </tr>
        <tr>
            <td>Course :</td>
            <td>
                <select name="TKR" id=""></select>

            </td>
        </tr>
        <tr>
            <td>Student Photo :</td>
            <td><input type="file" src="" alt=""></td>
        </tr>
        <tr>
            <td>City :</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>Address :</td>
            <td><input type="area" name="" id=""></td>
        </tr>
        <tr>
            <th colspan="2"><input type="submit" value="SUBMIT"></th>
        </tr>
    </table>
</body>
</html>
