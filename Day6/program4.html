<body>
    <h1>logical operators</h1>
    <script>
        let age = 15;
        if(age<12){
            console.log("Child");
        }
        else if(age >= 12 && age <= 19){
            console.log("Teen");
        }
            else {
                console.log("Adult");
            }
    </script>
