<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <h1>Assignment Operators</h1>
    <script>
        let n = 10;
        console.log(n);
        n += 5; // n = n + 5
        console.log(n);
        n -= 3; // n = n - 3
        console.log(n);
        n *= 2; // n = n * 2
        console.log(n);
    </script>
</body>
</html>
