<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Using window.alert()</h2>
    <button onclick="exp2()">alert</button>
    <script>
        function exp2(){
            window.alert("Hello! I am an alert box!!");
        }
    </script>
    <h2>using console.log()</h2>
    <button onclick="exp3()">console</button>
    <script>
        function exp3(){
            console.log("Hello! I am a console log!!");
        }
</body>
</html>
